name: Docker Image CI2

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - name: Chekeando codigo 
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Docker Login
      env:
        DOCKER_USER: ${{ secrets.DOCKER_USER }}      #SI SE GENERA UN TOKEN PARA LOGUEARSE EN DOCKER
        DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}  #contrase√±a del token
      run: |
        docker login -u $DOCKER_USER -p $DOCKER_PASSWORD

    - name: Construir imagen
      
      run: |
        docker build . --file Dockerfile --tag docker build valadordev/docker-graphql:0.0.2 .
     
    - name: Push imagen

      run: |
        docker push valadordev/docker-graphql:0.0.2 .
